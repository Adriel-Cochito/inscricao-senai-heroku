<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link th:href="@{/css/style.css(v=${version})}" rel="stylesheet" />

</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">Registros de Atividades</h1>
				<p class="lead text-muted">Atividades e operações realizadas por Administradores e Assistentes</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">
			
			<div th:replace="fragments/alert :: alerta-sucesso"></div>

				<div class="row">
					<div class="col-md-12">

						<h2>Registros </h2>

						<table id="table-registros"
							class="table table-sm table-striped table-bordered nowrap"
							style="width: 100%">
							<thead class="thead-dark">
								<tr>
									<th scope="col">#</th>
									<th scope="col">Titulo</th>
									<th scope="col">Descricao</th>
									<th scope="col">Usuario</th>
									<th scope="col">Data do Registro</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>

		</main>
		
	</section>
	<script	th:src="@{/js/registro.js(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
