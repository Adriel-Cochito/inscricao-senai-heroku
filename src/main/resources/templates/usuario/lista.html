<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link th:href="@{/css/style.css(v=${version})}" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>

</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

			<section class="jumbotron text-center">
				<div class="container">
					<h1 class="jumbotron-heading">Usuarios Cadastrados</h1>
					<p class="lead text-muted">Administradores, Assistentes e
						Candidatos</p>
				</div>
			</section>

			<div class="album py-5 bg-light">
				<div class="container">

					<div class="row">
						<div class="col-md-12">
							<div th:replace="fragments/alert :: alerta-sucesso"></div>


							<h2>Usu√°rios Cadastrados</h2>


							<table id="table-usuarios"
								class="table table-sm table-striped table-bordered nowrap"
								style="width: 100%">
								<thead class="thead-dark">
									<tr>
										<th scope="col">#</th>
										<th scope="col">CPF</th>
										<th scope="col">Cadastro Ativo</th>
										<th scope="col">Perfis</th>
										<th scope="col">Email</th>
										<th scope="col">Credenciais</th>
										<th scope="col">Dados Pessoais</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<div th:replace="fragments/alert :: alerta-sucesso"></div>


							<h2>Tabela 2</h2>
							<input type="button" id="btnExport"
								value=" Export Table data into Excel " /> <br /> <br />
							<div id="dvData">
								<table>
									<tr>
										<th>Column One</th>
										<th>Column Two</th>
										<th>Column Three</th>
									</tr>
									<tr>
										<td>row1 Col1</td>
										<td>row1 Col2</td>
										<td>row1 Col3</td>
									</tr>
									<tr>
										<td>row2 Col1</td>
										<td>row2 Col2</td>
										<td>row2 Col3</td>
									</tr>

								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

		</main>

	</section>
	<script th:src="@{/js/usuario-admin.js(v=${version})}" th:fragment="js"
		sec:authorize="hasAuthority('ADMIN')"></script>
	<script th:src="@{/js/usuario.js(v=${version})}" th:fragment="js"
		th:if="${isAdmin} == false"></script>
	<script th:inline="javascript" th:fragment="inlinescript">

//     $("#btnExport").click(function (e) {
//         window.open('data:application/vnd.ms-excel,' + $('#table-usuarios').html());
//         e.preventDefault();
//         console.log("lendo script INTERNO...");
//     });

			
// 		console.log("lendo script Externo...");
		

	</script>



</body>
</html>
