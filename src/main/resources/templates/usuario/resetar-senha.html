<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link th:href="@{/css/style.css(v=${version})}" rel="stylesheet" />

</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">Usuario</h1>
				<p class="lead text-muted">Alteração de senha</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">
					<div class="col-md-8 ">

						<div th:replace="fragments/alert :: alerta-sucesso"></div>

						<form th:action="@{/u/senha/resetar}"
								 method="POST" class="was-validated">
							
							
							<div class="mb-3">
								<label for="cpf">CPF</label> 
								<input type="text" class="form-control pass" id="cpf" name="cpf" 
									placeholder="Insira sua senha de acesso" value="" required />
								<div class="invalid-feedback">Digite seu CPF.</div>
							</div>	
							
							<div class="mb-3">
								<label for="email">Email</label> 
								<input type="email" class="form-control pass" id="email" name="email" 									placeholder="Insira sua senha de acesso" value="" required />
								<div class="invalid-feedback">Digite seu CPF.</div>
							</div>	
							
													

							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary"
										data-toggle="tooltip" data-placement="right" title="Salvar">
										<i class="fas fa-save"></i>
									</button>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>

		</main>

	</section>
	<script	th:src="@{/js/usuario.js(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
