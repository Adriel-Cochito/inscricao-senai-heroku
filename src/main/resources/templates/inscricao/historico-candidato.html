<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link th:href="@{/css/style.css(v=${version})}" rel="stylesheet" />

</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">Inscrições do Candidato</h1>
				<p class="lead text-muted">Historico de inscrições</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">
			<div th:replace="fragments/alert :: alerta-sucesso"></div>

				<div class="d-flex justify-content-center">
					<div class="col-md-10">

						<h2>Cursos Inscritos</h2>
						<h4 style="color: green;">Resultados online hoje 06/06 a partir das 14h</h4>

						<table id="table-candidato-historico"
							class="table table-sm table-striped table-bordered nowrap"
							style="width: 100%">
							<thead class="thead-dark">
								<tr>
									<th scope="col">#</th>
									<th scope="col">Candidato</th>
									<th scope="col">Curso</th>
									<th scope="col">Turno</th>
									<th scope="col">Carga Horária</th>
									<th scope="col">Situação</th>
									<th scope="col">Editar</th>
									<th scope="col">Excluir</th>
								</tr>
							</thead>
						</table>
<!-- 						<div class="border border-danger rounded" style="background-color: #f8f9fa;color: gray;padding: 10px;"> -->
<!-- 							<p>Você ainda pode atualizar seus dados pessoais.</p> -->
<!-- 							<p>A divergência de informações -->
<!-- 							poderá ser motivo de desqualificação do candidato, conforme o Edital. </p> -->
<!-- 						</div> -->
					</div>
				</div>
			</div>
		</div>

		</main>
		
	</section>
	<script
		th:src="@{/js/inscricao.js(v=${version})}"
		th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
